apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    kubernetes.io/ingress.class: nginx
  name: metabase-ingress
  namespace: ruggeriml-dev
spec:
  rules:
  - host: ruggeriml-metabase.my.kube
    http:
      paths:
      - backend:
          service:
            name: metabase-service
            port:
              number: 3000
        path: /
        pathType: Prefix

#.um.edu.ar

---

apiVersion: v1
kind: Service
metadata:
  namespace: ruggeriml-dev
  name: metabase-service
  labels:
    run: metabase-service
spec:
  ports:
  - port: 3000
    name: metabase    
    targetPort: 3000
  selector:
    run: metabase


---

apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: ruggeriml-dev
  name: metabase
  labels:
    run: metabase
spec:
  replicas: 1
  selector:
    matchLabels:
      run: metabase
  template:
    metadata:
      generateName: metabase
      labels:
        run: metabase
    spec:
      containers:
        - name: metabase
          image: metabase/metabase
          ports:
            - name: metabase
              containerPort: 3000
          env:
            - name: MB_DB_TYPE
              valueFrom:
                configMapKeyRef:
                  name: db-configmap
                  key: db-type
            - name: MB_DB_DBNAME
              valueFrom:
                configMapKeyRef:
                  name: db-configmap
                  key: db-name
            - name: MB_DB_USER
              valueFrom:
                configMapKeyRef:
                  name: db-configmap
                  key: db-user
            - name: MB_DB_HOST
              valueFrom:
                configMapKeyRef:
                  name: db-configmap
                  key: db-host

            - name: MB_DB_PASS
              valueFrom:
                secretKeyRef:
                  name: metabase-secret
                  key: db-pass
---