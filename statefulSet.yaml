apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mstream
  labels:
    app: mstream
spec:
  serviceName: "mstream"
  replicas: 1
  selector:
    matchLabels:
      app: mstream
  template:
    metadata:
      labels:
        app: mstream
    spec:
      initContainers:
      - name: init-music
        image: busybox
        command:
          - /bin/sh
          - -c
          - |
            wget -qO- https://github.com/Martin-Ruggeri-Ing/music/archive/refs/heads/main.zip | busybox unzip - -d /music
        volumeMounts:
          - name: music-storage
            mountPath: /music
      containers:
      - name: mstream
        image: linuxserver/mstream:5.12.2
        ports:
        - containerPort: 3000
        env:
          - name: PUID
            valueFrom:
              configMapKeyRef:
                name: mstream-config
                key: PUID
          - name: PGID
            valueFrom:
              configMapKeyRef:
                name: mstream-config
                key: PGID
          - name: TZ
            valueFrom:
              configMapKeyRef:
                name: mstream-config
                key: TZ
        volumeMounts:
          - name: music-storage
            mountPath: /music
  volumeClaimTemplates:
  - metadata:
      name: music-storage
      labels:
        app: mstream
    spec:
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: 5Gi
